---
layout: default
---

<div class="wrapper">
  {% include paginator.html %}
  <div class="flex-row flex-centered"> 
    <div class="product-image col-6">
      <img src="{{ page.image-url }}" alt="{{ page.title }}">
    </div>
    <article class="product-description col-6">
      <h2>{{ page.title }}</h2>
      <p class="product-pricetag">{{page.price}}</p>

      <div class="product-color flex-column">
        <select>
          <option value="" disabled selected>Select color</option>
          {% for color in page.colors %}
            <option>{{ color }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="product-size flex-column">
        <select>
          <option value="" disabled selected>Select size</option>
          {% for size in page.sizes %}
            <option>{{ size }}</option>
          {% endfor %}
        </select>
      <div class="product-info">
        {{ content }}
      </div>
    </div>
    <button class="buy-button" type="button">Buy</button>
    <div class="product-categories">
      {% assign categories = page.categories %}
      {% for category in categories %}
        <a href="{{ site.baseurl }}/products/#{{ category | slugsize }}">{{ category | capitalize }}</a>
        {% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
    
    </article>
  </div>
</div>
